<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ sitename }}{% endblock %}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block seo_description %}{{ description }}{% endblock %}">
    <meta name="keywords" content="{% block seo_keywords %}{{ keywords|join(', ') }}{% endblock %}">
    <meta name="author" content="WICARA CMS">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}{{ sitename }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ description }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.base_url }}">

    <!-- Bootstrap 5.3 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-lightning-fill me-2"></i>WICARA
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% for page in pages %}
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == request.path %}active{% endif %}"
                           href="{{ page.url }}">{{ page.menu_title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    {% for line in footer.content %}
                    <p class="mb-1">{{ line }}</p>
                    {% endfor %}
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="https://github.com/yourusername/wicara" class="text-light me-3" title="GitHub">
                        <i class="bi bi-github fs-5"></i>
                    </a>
                    <a href="/docs" class="text-light me-3" title="Documentation">
                        <i class="bi bi-book fs-5"></i>
                    </a>
                    <a href="/contact" class="text-light" title="Contact">
                        <i class="bi bi-envelope fs-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
