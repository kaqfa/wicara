<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - {{ sitename or 'Wicara CMS' }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>500</h1>
            <h2>Internal Server Error</h2>
            <p>Something went wrong on our end. Please try again later.</p>
            <div class="error-actions">
                <a href="{{ url_for('public.index') }}" class="btn">Go Home</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                {% if pages %}
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Admin Panel</a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
        }
        
        .error-content {
            max-width: 500px;
            padding: 2rem;
        }
        
        .error-content h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</body>
</html>
