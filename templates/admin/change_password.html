<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Admin</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .password-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .password-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .password-header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-change {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-change:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-change:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .password-strength .weak {
            color: #dc3545;
            font-weight: bold;
        }
        .password-strength .medium {
            color: #ffc107;
            font-weight: bold;
        }
        .password-strength .strong {
            color: #28a745;
            font-weight: bold;
        }
        .password-match {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .password-match .match {
            color: #28a745;
            font-weight: bold;
        }
        .password-match .no-match {
            color: #dc3545;
            font-weight: bold;
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        .site-name {
            color: #667eea;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-card">
            <div class="password-header">
                <h1><i class="bi bi-shield-lock"></i> Change Password</h1>
                <p>Keamanan {{ sitename }}</p>
            </div>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} d-flex align-items-center" role="alert">
                            <i class="bi bi-{% if category == 'error' %}exclamation-triangle{% else %}check-circle{% endif %} me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" id="password-form">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current password" required>
                    <label for="current_password"><i class="bi bi-key me-2"></i>Current Password</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password" required minlength="8"
                           oninput="checkPasswordStrength()">
                    <label for="new_password"><i class="bi bi-shield-check me-2"></i>New Password</label>
                    <div id="password-strength" class="password-strength"></div>
                    <div class="form-text">
                        <i class="bi bi-info-circle me-1"></i>Minimum 8 characters with uppercase, lowercase, and numbers
                    </div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required
                           oninput="checkPasswordMatch()">
                    <label for="confirm_password"><i class="bi bi-shield-check me-2"></i>Confirm New Password</label>
                    <div id="password-match" class="password-match"></div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-change" id="submit-btn">
                        <i class="bi bi-check-circle me-2"></i>Change Password
                    </button>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strengthElement = document.getElementById('password-strength');
            const submitBtn = document.getElementById('submit-btn');
            
            let strength = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) {
                strength += 25;
            } else {
                feedback.push('At least 8 characters');
            }
            
            // Uppercase check
            if (/[A-Z]/.test(password)) {
                strength += 25;
            } else {
                feedback.push('One uppercase letter');
            }
            
            // Lowercase check
            if (/[a-z]/.test(password)) {
                strength += 25;
            } else {
                feedback.push('One lowercase letter');
            }
            
            // Number check
            if (/\d/.test(password)) {
                strength += 25;
            } else {
                feedback.push('One number');
            }
            
            // Update strength indicator
            if (password.length === 0) {
                strengthElement.innerHTML = '';
                strengthElement.className = 'password-strength';
            } else if (strength < 50) {
                strengthElement.innerHTML = '<span class="weak">Weak</span> - ' + feedback.join(', ');
                strengthElement.className = 'password-strength weak';
            } else if (strength < 75) {
                strengthElement.innerHTML = '<span class="medium">Medium</span> - ' + feedback.join(', ');
                strengthElement.className = 'password-strength medium';
            } else {
                strengthElement.innerHTML = '<span class="strong">Strong</span>';
                strengthElement.className = 'password-strength strong';
            }
            
            checkFormValidity();
        }
        
        function checkPasswordMatch() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchElement = document.getElementById('password-match');
            
            if (confirmPassword.length === 0) {
                matchElement.innerHTML = '';
                matchElement.className = 'password-match';
            } else if (newPassword === confirmPassword) {
                matchElement.innerHTML = '<span class="match"><i class="bi bi-check-circle me-1"></i>Passwords match</span>';
                matchElement.className = 'password-match match';
            } else {
                matchElement.innerHTML = '<span class="no-match"><i class="bi bi-x-circle me-1"></i>Passwords do not match</span>';
                matchElement.className = 'password-match no-match';
            }
            
            checkFormValidity();
        }
        
        function checkFormValidity() {
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            const isValid = currentPassword.length > 0 && 
                           newPassword.length >= 8 && 
                           /[A-Z]/.test(newPassword) &&
                           /[a-z]/.test(newPassword) &&
                           /\d/.test(newPassword) &&
                           newPassword === confirmPassword;
            
            submitBtn.disabled = !isValid;
        }
        
        // Form validation on submit
        document.getElementById('password-form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match');
                return false;
            }
            
            if (newPassword.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long');
                return false;
            }
        });
        
        // Initialize validation and add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Add input event listeners to all password fields
            document.getElementById('current_password').addEventListener('input', checkFormValidity);
            document.getElementById('new_password').addEventListener('input', checkFormValidity);
            document.getElementById('confirm_password').addEventListener('input', checkFormValidity);
            
            // Initial validation
            checkFormValidity();
        });
    </script>
</body>
</html>
