<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - {{ sitename }}
    </title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('admin.dashboard') }}" class="sidebar-brand">
                    <i class="bi bi-speedometer2"></i>
                    <span class="brand-text">Wicara</span>
                </a>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="{{ url_for('admin.dashboard') }}" class="nav-item active">
                    <i class="bi bi-grid-1x2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('admin.settings') }}" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="{{ url_for('admin.change_password') }}" class="nav-item">
                    <i class="bi bi-key"></i>
                    <span>Change Password</span>
                </a>
                <a href="{{ url_for('cache.cache_dashboard') }}" class="nav-item">
                    <i class="bi bi-hdd-network"></i>
                    <span>Cache</span>
                </a>
                <div class="nav-divider"></div>
                <a href="{{ url_for('import_export.export_page') }}" class="nav-item">
                    <i class="bi bi-arrow-left-right"></i>
                    <span>Import/Export</span>
                </a>
                <!-- Sites menu - TODO: Uncomment when multi-site is integrated -->
                {# <a href="/admin/sites" class="nav-item">
                    <i class="bi bi-diagram-3"></i>
                    <span>Sites</span>
                </a> #}
                <!-- Advanced menu - TODO: Uncomment when advanced features are integrated -->
                {# <div class="nav-item nav-group">
                    <a href="#" class="nav-group-toggle" data-bs-toggle="collapse">
                        <i class="bi bi-shield-lock"></i>
                        <span>Advanced</span>
                        <i class="bi bi-chevron-down"></i>
                    </a>
                    <div class="collapse nav-group-items">
                        <a href="/admin/advanced/groups" class="nav-item">
                            <i class="bi bi-diagram-3"></i>
                            <span>Groups</span>
                        </a>
                        <a href="/admin/advanced/activity" class="nav-item">
                            <i class="bi bi-clock-history"></i>
                            <span>Activity Logs</span>
                        </a>
                        <a href="/admin/advanced/quotas" class="nav-item">
                            <i class="bi bi-speedometer2"></i>
                            <span>Quotas</span>
                        </a>
                    </div>
                </div> #}
                <div class="nav-divider"></div>
                <a href="{{ url_for('auth.logout') }}" class="nav-item nav-logout">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-toggle" id="mobileToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="header-right">
                    <a href="{{ url_for('public.index') }}" target="_blank" class="btn-view-site">
                        <i class="bi bi-box-arrow-up-right"></i>
                        <span>View Site</span>
                    </a>
                    <div class="user-menu">
                        <span class="user-name">Admin</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const mobileToggle = document.getElementById('mobileToggle');

            // Desktop sidebar collapse
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                });
            }

            // Mobile sidebar toggle
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    if (!sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                }
            });

            // Active nav item highlighting
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(item => {
                const href = item.getAttribute('href');
                if (href && currentPath.startsWith(href.replace('/admin/', '/')) && href !== '/admin/logout') {
                    item.classList.add('active');
                } else if (href && href !== '/admin/logout') {
                    item.classList.remove('active');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
