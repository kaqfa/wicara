<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ seo_description }}">
    <meta name="keywords" content="{{ seo_keywords|join(', ') }}">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ sitename }}</h1>
            <nav>
                <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.get('menu_title', page.title) }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-info">
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p>{{ contact_email }}</p>
                    </div>
                    <div class="contact-item">
                        <h3>Phone</h3>
                        <p>{{ contact_phone }}</p>
                    </div>
                    <div class="contact-item">
                        <h3>Address</h3>
                        <p>{{ contact_address }}</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            {% for line in footer %}
            <p>{{ line }}</p>
            {% endfor %}
        </div>
    </footer>
</body>
</html>
